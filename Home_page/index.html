 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/fc60aaa33c.js" crossorigin="anonymous"></script>
 </head>
 <body>
   <div id="section1">
      <div id="logo_section">
         <img src="images/PWSkills-white.png" id="logo" height="59px" width="142px"/>
         <p id="title">BLOGS</p>
      </div>
      <button id="addbtn"><img src="images/plus-solid.svg" id="addimg" height="20px" width="20px"/></button>
   </div>
   <div class="container">
      <h1>This is <span class="green">BLOGS</span> <span class="type yellow"></span></h1>
   </div>
   <div class="blogs">
   </div>
   <div class="blog_modal disp">
      <button class="close"><i class="fa-solid fa-xmark fa-xl change" id="cross"></i></button>
      <input type="url" id="img_url" class="inputfield" placeholder="Enter blog post url..."/>
      <input type="text" id="blog_title"  class="inputfield" placeholder="Enter Blog title..."/>
      <input type="text" id="blog_desc" class="inputfield" placeholder="Enter blog description..."/>
      <textarea rows="10" cols="63" id="textfield"  placeholder="Write here..."></textarea>
         <button id="addblog">Add Blog</button>
   </div>
   <script src="script.js"></script>
   <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
   <script>
      let typed=new Typed(".type",{
         strings:["Home Page"],
         typeSpeed: 130,
      })
      </script>
 </body>
 </html>
