 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
 </head>
 <body>
   <div id="section1">
      <div id="logo_section">
         <img src="PWSkills-white.png" id="logo" height="59px" width="142px"/>
         <p id="title" style="color: white;">BLOGS</p>
      </div>
      <button id="addbtn"><img src="plus-solid.svg" id="addimg" height="10px" width="10px"/></button>
   </div>
   <div class="blogs">
   </div>
   <div class="blog_modal disp">
      <button class="close">close</button>
      <input type="url" id="img_url" class="inputfield" placeholder="Enter blog post url"/>
      <input type="text" id="blog_title"  class="inputfield" placeholder="Enter Blog title"/>
      <input type="text" id="blog_desc" class="inputfield" placeholder="Enter blog description"/>
      <textarea rows="10" cols="65" id="textfield"  placeholder="write"></textarea>
         <button id="addblog">Add Blog</button>
   </div>
   <script src="script.js"></script>
 </body>
 </html>
